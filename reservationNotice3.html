<!--    流程内预约须知-->
    <p>（1）申请人可在机动车检验有效期满前3个月内提出申请。</p>
	<p>（2）检验机动车前，申请人应处理完毕该机动车所有交通违法行为和交通事故。</p>
	<p>（3）机动车检验时，需携带机动车行驶证、有效期内的机动车交通事故责任强制保险单、车船税纳税证明或免税证明。</p>
    <p>（4）申请人应在预约的检测机构和预约的时间检验机动车。</p>
    <p>（5）需改签预约的，至少提前2个工作日提出申请。</p>
